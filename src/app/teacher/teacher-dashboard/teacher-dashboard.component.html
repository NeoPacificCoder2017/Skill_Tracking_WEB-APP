<div class="pt-2 p-4 bg-white">
    <div class="pb-3">
      <h2 class="accueil">Accueil</h2>
      <div class="legende">
        <p style="padding-right: 20px;"><i class="fa fa-square purple"></i>   PROGRESSION SUR LA FORMATION</p>
        <p><i class="fa fa-square red"></i>   PROGRESSION PAR MODULE</p>
       </div>
    </div>
    
    <table class="table table-borderless" style="color: #999">
      <thead class="" style="background-color: rgb(242, 242, 242); font-size: 14px; color: #999">
        <tr class="tablecolor">
          <th scope="col">#</th>
          <th scope="col">NOM</th>
          <th scope="col">PROGRESSION</th>
          <th scope="col">DATE DE DEBUT</th>
          <th scope="col">DATE DE FIN</th>
          <th scope="col">NOMBRE D'ETUDIANT</th>
        </tr>
      </thead>
      <tbody>
        <tr class="rounded bg-white shadowFormation mb-5 bg-white rad text-row" (click)="goToFormation(1)" *ngFor="let item of formations">
          <th scope="row" style="width: 100px;"><img src="{{ item.logo }}" class="img-circle profile_img" style="width: 60%;"/></th>
          <td>{{ item.name }}</td>
          <td class="pb-4">
            <round-progress style="position: absolute" [color]="'#E689B8'" [current]="50" [max]="100"[radius]="24"[stroke]="5"></round-progress>
            <round-progress class="progresseBarreTeacher" [color]="'#A3A1FB'" [current]="80" [max]="100"[radius]="18"[stroke]="5"></round-progress>
          </td>
          <td>{{ item.start_at }}</td>
          <td>{{ item.end_at }}</td>
          <td>10</td>
        </tr>
      </tbody>
    </table>
</div>
