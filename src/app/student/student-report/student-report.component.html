<form id="search">
    <!-- champ de recherche par auteur -->
    <div class="col-xs-12 form-group pull-right top_search" id="search_author">
        <span class="fa fa-child form-control-feedback right" aria-hidden="true"></span>
        <label class="control-label col-md-3 col-sm-3 col-xs-12"></label>
        <div class="col-md-9 col-sm-9 col-xs-12">
          <select class="form-control">
            <option></option>
            <option>MANA Kevin</option>
            <option>TEPA Vaiarii</option>
            <option>TKT Cedric</option>
            <option>TUHITI Christ</option>
          </select>
        </div>
      </div>
  <!-- champ recherche par date picker -->
  <div class="col-xs-12 form-group pull-right top_search" id="search_date">
    <div class="col-md-9 col-sm-9 col-xs-9">
      <input type="text" class="form-control" data-inputmask="'mask': '99/99/9999'">
      <span class="fa fa-calendar form-control-feedback right" aria-hidden="true"></span>
    </div>
  </div>
  <!-- champ rechercher -->
  <div class="col-xs-12 form-group pull-right top_search" id="search_field">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Rechercher...">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button">Go!</button>
      </span>
    </div>
  </div>

</form>
<!-- Liste des formations -->
<div class="row">
  <div class="col-md-12">
    <!-- Tableau des formations -->
    <table class="table table-borderless space" style="color: #999">
      <thead class="">
        <tr class="tablecolor rad text-row">
          <th scope="col"></th>
          <th scope="col">#</th>
          <th scope="col">Auteur</th>
          <th scope="col">Date de création</th>
          <th scope="col">Dernière modification</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of reports" class="shadow bg-white rad text-row">
          <th></th>
          <th scope="row" width="40">{{ item.id }}</th>
          <td>{{ item.name }}</td>
          <td>
            <span class="alignleft">{{ item.module_name }} - {{ item.progression.student_validation }}</span>
          </td>
          <td>{{ item.progression.teacher_validation_date | date }}</td>
        </tr>
        <br>
      </tbody>
    </table>
  </div>
</div>
