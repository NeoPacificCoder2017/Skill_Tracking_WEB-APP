<div class="page-title">
  <div class="title_left">
    <h3>Liste des rapports</h3>
  </div>
<!-- bouton ajouter -->
  <div class="title_right">
    <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
      <div class="input-group pull-right">
        <button type="button" class="btn green bg-green" (click)="createReport()" >Ajouter un rapport</button>
      </div>
    </div>
  </div>
</div>

<div class="clearfix"></div>
<!-- CHAMPS RECHERCHE -->
<form id="search">
  <!-- champ de recherche par auteur a mettre dynamiquement -->
  <div class="col-xs-12 form-group top_search" id="search_author">
      <span class="fa fa-child form-control-feedback right" aria-hidden="true"></span>
      <label class="control-label col-md-3 col-sm-3 col-xs-12"></label>
      <div class="col-md-9 col-sm-9 col-xs-12">
        <select class="form-control">
          <option value="student_id.id" *ngFor="let student_id of dataStudent">{{ student_id.studentLastname }} {{ student_id.studentFirstname }}</option>
        </select>
      </div>
  </div>

  <!-- champ recherche par date picker -->
  <div class="col-xs-12 form-group top_search" id="search_date">
    <div class="col-md-9 col-sm-9 col-xs-9">
      <input type="text" class="form-control" data-inputmask="'mask': '99/99/9999'">
      <span class="fa fa-calendar form-control-feedback right" aria-hidden="true"></span>
    </div>
  </div>

  <!-- champ rechercher -->
  <div class="col-xs-12 form-group top_search" id="search_field">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Rechercher...">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button">Go!</button>
      </span>
    </div>
  </div>

</form>
<!-- Liste des formations -->
<div class="row">
  <div class="col-md-12">
    <!-- Tableau des formations -->
    <table class="table table-borderless space" style="color: #999">
      <thead class="">
        <tr class="tablecolor rad text-row">
          <th scope="col"></th>
          <th scope="col">#</th>
          <th scope="col">Auteur</th>
          <th scope="col">Date de création</th>
          <th scope="col">Dernière modification</th>
          <th></th>
        </tr>
      </thead>
      <tbody>

        <tr *ngFor="let item of dataReport" class="shadow bg-white rad text-row" data-toggle="modal" data-target="#myModal" (click)="viewReport(item.report_id, item.report_rate, item.report_title, item.student_id, item.text, item.created_date, item.last_edit_date, item.is_daily)">
          <td></td>
          <td scope="row" width="40">{{ item.report_id }}</td>
          <td>{{ item.studentFirstname }} {{ item.studentLastname }}</td>
          <td>
            <span class="alignleft">{{ item.created_date }}</span>
          </td>
          <td>{{ item.last_edit_date }}</td>
          <td></td>

        </tr>
        <br>
      </tbody>
    </table>
  </div>
</div>
<!-- MODAL -->
<!-- Modal header -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="myModalLabel">Détail du rapport</h4>
      </div>
<!-- Modal body -->
      <div class="modal-body">
        <div class="bs-example" data-example-id="simple-jumbotron">
            <div class="jumbotron" >
              <h1 for="report_title">{{ dataDetailReport.report_title }}</h1>
              <p for="rate_report"> / 20 </p>
              <p for="text">eryrut</p>
            </div>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" id="closeModal" class="btn bg-red icon no-border" data-dismiss="modal">Close</button>
        <button  type="button" [disabled]="loading" (click)="updateReport()" class="btn bg-blue icon no-border">Modifier</button>
      </div>
    </div>
  </div>
</div>
