<div class="page-title">
  <div class="title_left">
    <h3>Nouveau Rapport</h3>
  </div>
  
  <!-- bouton sauvegarder -->
  <div class="title_right">
    <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
      <div class="input-group pull-right">
        <button type="button" class="btn green bg-green" id="submit" (click)="saveReport()">Sauvegarder</button>
        <button class="btn bg-blue pull-left" (click)="goBack()"><i class="fa fa-arrow-left fa-1x"></i> Revenir aux rapports</button>
      </div>
    </div>
  </div>
</div>

<div class="clearfix"></div>

<div class="row">
  <div class="col-md-12 col-sm-12 col-xs-12">
    <div class="x_panel">
      <div class="x_content">
        <!-- formulaire -->
        <form [formGroup]="newReportForm" class="form-horizontal form-label-left">
          <div class="form-row">
            <!-- ajouter un titre au rapport -->
            <div class="form-group col-md-12">
              <label class="" for="title">Titre</label>
              <input type="text" formControlName="title" placeholder="Ajoutez un titre à votre rapport" class="form-control" id="title" >
            </div>
          </div>
          
          <div class="form-row">
            <!-- ajouter une note au rapport -->
            <div class="form-group col-md-2"> 
              <label class="" for="rate">Notation</label>
              <div class="emoji">
                <i class="far fa-smile-wink" style="cursor: pointer; font-size: 34px; margin: 0 5px 0 0;" [class.yellow]="selectedRate == 5" (click)="updateNotation(5)" ></i>
                <i class="far fa-smile" style="cursor: pointer; font-size: 34px; margin: 0 5px 0 0;" [class.yellow]="selectedRate == 4" (click)="updateNotation(4)"></i>
                <i class="far fa-angry" style="cursor: pointer; font-size: 34px; margin: 0 5px 0 0;" [class.yellow]="selectedRate == 3" (click)="updateNotation(3)"></i>
                <i class="far fa-frown" style="cursor: pointer; font-size: 34px; margin: 0 5px 0 0;" [class.yellow]="selectedRate == 2" (click)="updateNotation(2)"></i>
                <i class="far fa-sad-cry" style="cursor: pointer; font-size: 34px; margin: 0 5px 0 0;" [class.yellow]="selectedRate == 1" (click)="updateNotation(1)"></i>
              </div>
            </div>
            
            <!-- date -->
            <div class="form-group col-md-5">
              <label class="" for="created_date">Date du rapport</label>
              <input type="date" class="form-control" formControlName="created_date" id="created_date">
            </div>
            
            <!-- journalier -->
            <div class="form-group col-md-5">
              <label class="">Journalier</label>
              <input class="form-control" formControlName="is_daily" type="checkbox" checked id="is_daily">
            </div>
          </div>
        
          <div class="form-row">
            <!-- rediger un rapport -->
            <div class="form-group col-md-12">
              <div for="text">
                <h2 style="margin-top: 40px;">Objectif(s) de la journée</h2>
                <textarea class="form-control" [froalaEditor]="options1" formControlName="text1"></textarea>
                <h2 style="margin-top: 40px;">Succès</h2>
                <textarea class="form-control" [froalaEditor]="options2" formControlName="text2"> </textarea>
                <h2 style="margin-top: 40px;">Difficultés</h2>
                <textarea class="form-control" [froalaEditor]="options3" formControlName="text3"></textarea>
                <h2 style="margin-top: 40px;">Outils et méthodes utilisés</h2>
                <textarea class="form-control" [froalaEditor]="options4" formControlName="text4"></textarea>
                <h2 style="margin-top: 40px;">Compétences acquises</h2>
                <textarea class="form-control" [froalaEditor]="options5" formControlName="text5"></textarea>
                <h2 style="margin-top: 40px;">Recommandations</h2>
                <textarea class="form-control" [froalaEditor]="options6" formControlName="text6"></textarea>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
