<div class="page-title">
  <div class="title_left">
    <h3>Créer un rapport</h3>
  </div>

  <!-- bouton sauvegarder -->
  <div class="title_right">
    <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
      <div class="input-group pull-right">
        <button type="button" class="btn green bg-green" id="submit" (click)="saveReport()">Sauvegarder</button>
      </div>
    </div>
  </div>
</div>
<div class="clearfix"></div>
<!-- formulaire -->
<form [formGroup]="newReportForm" class="form-horizontal form-label-left">
  <div class="row">
    <!-- ajouter un titre au rapport -->
    <div class="form-group col-md-3">
      <label class="control-label col-md-3" for="title">Titre :</label>
      <div class="form-group col-md-9">
        <input type="text" formControlName="title" placeholder="Ajoutez un titre..." class="form-control" id="title" >
      </div>
    </div>

    <!-- ajouter une note au rapport -->
    <div class="form-group col-md-2"> 
      <label class="control-label col-md-6" for="rate">Notation :</label>
      <div class="col-md-6 emphasis">
        <input type="number" id="rate" formControlName="rate" class="form-control col-md-7 col-xs-12">
      </div>
    </div>

    <!-- date -->
    <div class="form-group col-md-5">
      <label class="control-label col-md-6" for="created_date">Date de création du rapport :</label>
      <div class="col-md-6">
        <input type="date" class="form-control" formControlName="created_date" id="created_date">
      </div>
    </div>

    <!-- journalier -->
    <div class="form-group col-md-2">
      <label class="control-label col-md-7">Journalier :</label>
      <div class="col-md-3">
        <input class="form-control" formControlName="is_daily" type="checkbox" checked id="is_daily"> 
      </div>
    </div>
  </div>
  

  <!-- rediger un rapport -->
  <div class="form-group">
    <div for="text">
      <div id="text" class="form-control" [froalaEditor] formControlName="text">
        <h3>Objectif(s) de la journée :</h3><br>
        <h3>Succès :</h3><br>
        <h3>Difficultés :</h3><br>
        <h3>Outils et méthodes utilisés :</h3><br>
        <h3>Compétences acquises :</h3><br>
        <h3>Recommandations :</h3><br>
      </div>
    </div>
  </div>
</form>
