<div id="page-login-full">
  <!-- <img class="logo" src="images/groceries.png" alt="Logo"> -->
    <h2 class="skill-title">SKILL TRACKING</h2>
    <div class="cadre-login">
      <h2 class="text-center grey">Connexion</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="exampleInputEmail1">Email</label>
          <input type="email" formControlName="username" class="form-in" id="exampleInputEmail1" aria-describedby="emailHelp" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
          <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">L'email est requis</div>
        </div>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Mot de passe</label>
          <input type="password" formControlName="password" class="form-in" id="exampleInputPassword1" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Le mot de passe est requis</div>
          </div>
        </div>


        <button [disabled]="loading" class="btn btn-block purple">Se connecter</button>

        <small id="forgot-password" class="form-text text-muted text-center">Mot de passe oubli√© ?</small>
      </form>
  </div>
</div>
