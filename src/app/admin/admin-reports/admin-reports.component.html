<div class="page-title">
  <div class="title_left">
    <h3>Liste des rapports</h3>
  </div>
</div>

<div class="clearfix"></div>

<!-- CHAMPS RECHERCHE -->
<div class="row" *ngIf="!displayViewReport">
  <!-- champ de recherche par auteur -->
  <div class="col-md-3 col-xs-5 form-group top_search filterStyle" id="search_author">
    <span class="fa fa-child form-control-feedback right" aria-hidden="true"></span>
    <div class="">
      <select class="form-control input-sm" [(ngModel)]="selectedStudent">
        <option value="student_id.id" *ngFor="let student of reports">{{ student.studentFirstname }} {{ student.studentLastname }}</option>
      </select>
    </div>
  </div>
  <!-- champ recherche par date picker -->
  <div class="col-md-3 col-xs-6 form-group top_search filterStyle" id="search_date">
    <div class="">
      <input type="date" class="form-control" data-inputmask="'mask': '99/99/9999'">
    </div>
  </div>
</div>

<!-- Liste des formations -->
<div class="row">
<div class="col-md-12 col-xd-12">
  <!-- Tableau des formations -->
  <table class="table table-borderless space" style="color: #999">
    <thead class="">
      <tr class="tablecolor rad text-row">
        <th scope="col"></th>
        <th scope="col">#</th>
        <th scope="col">Nom</th>
        <th scope="col">Etudiant</th>
        <th scope="col">Date de crÃ©ation</th>
        <th scope="col">Action</th>
        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of reports" class="shadow bg-white rad text-row">
        <td></td>
        <td scope="row" width="40">{{ item.report_id }}</td>
        <td>{{ item.title }}</td>
        <td>{{ item.studentFirstname }} {{ item.studentLastname }}</td>
        <td>
          <span class="alignleft">{{ item.date }}</span>
        </td>
        <td>
          <button  type="button" (click)="showdetailReport(item.report_id)" class="rounded btn bg-green icon no-border"><i class="glyphicon glyphicon glyphicon-eye-open"></i></button>
        </td>
      </tr>
      <br>
    </tbody>
  </table>
</div>
</div>
