<div class="page-title">
    <div class="title_left">
      <h3>Liste des administrateurs</h3>
    </div>
  
    <div class="title_right">
      <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
        <div class="input-group pull-right">
          <button class="btn green bg-green" type="button">Ajouter un administrateur</button>
        </div>
      </div>
    </div>
  </div>
  
  <div class="clearfix"></div>
  
  <div class="row">
    <div class="col-md-12">
      <table class="table table-borderless space" style="color: #999">
        <thead class="">
          <tr class="tablecolor rad text-row">
              <th scope="col"></th>
              <th scope="col">ID</th>
              <th scope="col">Nom</th>
              <th scope="col">Adresse email</th>
              <th scope="col">Compte crÃ©Ã© le</th>
              <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let admin of admins" class="shadow bg-white rad text-row">
            <th></th>
            <th scope="row" width="40" >{{ admin.id }}</th>
            <td>
              <img src="{{ environment.appImageUrl }}{{ admin.avatar }}" class="img-circle pull-left" width="100%">
              <div class="pull-left" style="margin: 13px 0 0 10px;">
                <span class="alignleft">{{admin.lastname}}</span><br/>
                <span class="alignleft">{{admin.firstname}}</span>
              </div>
            </td>
            <td class="">{{ admin.email }}</td>
            <td><span class="alignleft">{{ admin.created_at | date}}</span></td>
            <td>
                <a href="" class="rounded btn bg-red icon no-border alignright"><i class="glyphicon glyphicon-trash"></i></a>
                <a href="" class="rounded btn bg-blue icon no-border alignright"><i class="glyphicon glyphicon-pencil"></i></a>
            </td>
          </tr>
          <br>
        </tbody>
      </table>
    </div>
  </div>
