<div class="page-title">
  <div class="title_left">
    <h3>Liste des modules</h3>
  </div>

  <div class="row"*ngFor="let formation of listFormations">
    <div class="">
      <div>{{formation.start_at | date}}</div>
      <td style="width: 95px;"><img src="{{ formation.logo }}" class="img-circle" width="100%"></td>
      <div>{{formation.end_at | date}}</div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
      <div class="input-group pull-right">
        <button class="btn green bg-green" type="button">Ajouter un module</button>
      </div>
    </div>
  </div>
</div>


<!-- Liste des formations -->
<div class="row">
  <div class="col-md-12">
    <!-- Tableau des formations -->
    <table class="table table-borderless space" style="color: #999">
      <thead class="">
        <tr class="tablecolor rad text-row">
          <th scope="col"></th>
          <th scope="col">#</th>
          <th scope="col"></th>
          <th scope="col"></th>
          <th scope="col">Intitulé</th>
          <th scope="col">Nomb re de compétence</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let module of listModules" class="shadow bg-white rad text-row">
          <th></th>
          <th scope="row" width="40" >{{module.module_id}}</th>
          <td></td>
          <td></td>
          <td><span class="alignleft">{{module.module_name}}</span></td>
          <td><a href="" class="btn btn-round bg-green no-border left">20</a></td>
          <td>
              <a href="" class="rounded btn bg-red icon no-border alignright"><i class="glyphicon glyphicon-trash"></i></a>
              <a href="" class="rounded btn bg-blue icon no-border alignright"><i class="glyphicon glyphicon-pencil"></i></a>
          </td>
        </tr>
        <br>
      </tbody>
    </table>
  </div>
</div>
