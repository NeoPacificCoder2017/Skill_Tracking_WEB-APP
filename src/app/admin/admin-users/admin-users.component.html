<div class="page-title">
  <div class="title_left">
    <h3>Liste des utilisateurs</h3>
  </div>

  <div class="title_right">
    <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
      <div class="input-group pull-right">
        <button class="btn green bg-green" type="button" data-toggle="modal" data-target="#myModal">Ajouter un utilisateur</button>
      </div>
    </div>
  </div>
</div>

<div class="clearfix"></div>

<div class="row">
  <div class="col-md-12">
    <table class="table table-borderless space" style="color: #999">
      <thead class="">
        <tr class="tablecolor rad text-row">
            <th scope="col"></th>
            <th scope="col">ID</th>
            <th scope="col">Nom</th>
            <th scope="col">Adresse email</th>
            <th scope="col">Type d'utilisateur</th>
            <th></th>
        </tr>
      </thead>
      <tbody class="">
        <tr *ngFor="let user of users" class="shadow bg-white rad text-row">
          <th></th>
          <th scope="row" width="40" >{{ user.id }}</th>
          <td>
            <div class="pull-left" style="width: 55px; margin: 0 10px 0 0;"><img src="{{ environment.appImageUrl }}{{ user.avatar }}" class="img-circle" width="100%"></div>
            <div class="pull-left">{{ user.lastname }}<br/>{{ user.firstname }}</div>
          </td>
          <td class="">{{ user.email }}</td>
          <td>{{ user.user_type_id }}</td>
          <td>
              <a href="" class="rounded btn bg-red icon no-border alignright"><i class="glyphicon glyphicon-trash"></i></a>
              <a href="" class="rounded btn bg-blue icon no-border alignright"><i class="glyphicon glyphicon-pencil"></i></a>
          </td>
        </tr>
        <br>
      </tbody>
    </table>
  </div>
</div>
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="myModalLabel">Ajouter un utilisateur</h4>
      </div>
      <div class="modal-body">
        
        <form [formGroup]="newUserForm" class="form-horizontal form-label-left">
          <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="firstname">Nom</label>

            <div class="col-md-6 col-sm-6 col-xs-12">
              <input type="text" formControlName="firstname" class="form-control col-md-7 col-xs-12" id="firstname" aria-describedby="firstnameHelp" [ngClass]="{ 'is-invalid': submitted && f.firstname.errors }">
            </div>
            <div *ngIf="submitted && f.firstname.errors" class="invalid-feedback">
              <div *ngIf="f.firstname.errors.required">Le nom est requis</div>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="lastname">PrÃ©nom</label>
            <div class="col-md-6 col-sm-6 col-xs-12">
              <input type="text" formControlName="lastname" class="form-control col-md-7 col-xs-12" id="lastname" aria-describedby="lastnameHelp" [ngClass]="{ 'is-invalid': submitted && f.lastname.errors }">
            </div>
            <div *ngIf="submitted && f.lastname.errors" class="invalid-feedback">
              <div *ngIf="f.start_at.errors.required">Le prÃ©nom est requis</div>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="email">Email</label>
            <div class="col-md-6 col-sm-6 col-xs-12">
              <input type="email" formControlName="email" class="form-control col-md-7 col-xs-12 calendar" id="email" aria-describedby="lastnameHelp" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
            </div>
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
              <div *ngIf="f.email.errors.required">L'email est requis</div>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="user_type_id">Type d'utilisateur</label>
            <div class="col-md-6 col-sm-6 col-xs-12">
              <select class="form-control">
                <option>1</option>
              </select>
            </div>
            <div *ngIf="submitted && f.user_type_id.errors" class="invalid-feedback">
              <div *ngIf="f.user_type_id.errors.required">Le type de profile est requise</div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" id="closeModal" class="btn bg-red icon no-border" data-dismiss="modal">Close</button>
        <button  type="button" [disabled]="loading" (click)="createUser()"class="btn bg-blue icon no-border">Ajouter</button>
      </div>
    </div>
  </div>
</div>
