<!-- create a new formation -->
<div>
    <button type="button" class="btn btn-add btn-circle btn-xl"><i class="glyphicon glyphicon-plus white"></i></button>
</div>


<!-- Liste des formations -->
<div class="pt-2 p-4">
    <div class="pb-3">
      <h2 style="font-size: 35px;">Liste des formations</h2>
    </div>
    <table class="table table-borderless space" style="color: #999">
      <thead class="" style="background-color: rgb(242, 242, 242); font-size: 14px; color: #999">
        <tr class="tablecolor rad">
            <th scope="col">#</th>
            <th scope="col">Logo</th>
            <th scope="col">Nom</th>
            <th scope="col">Progression</th>
            <th scope="col">Date de début</th>
            <th scope="col">Date de fin</th>
            <th scope="col">Nombre d'étudiant</th>
        </tr>
      </thead>
      <tbody>
        <br>
        <tr *ngFor="let e of listFormations" class="rounded shadow mb-5 bg-white rounded rad">
          <th scope="row">{{e.id}}</th>
          <td> {{e.logo}} </td>
          <td>{{e.name}}</td>
          <td class="pb-4">
            <round-progress class="progressBar1" style="position: absolute" [color]="'#E689B8'" [current]="50" [max]="100"[radius]="24"[stroke]="5"></round-progress>
            <round-progress class="progressBar2" [color]="'#A3A1FB'" [current]="80" [max]="100"[radius]="16"[stroke]="5"></round-progress>
          </td>
          <td>{{e.start_at}}</td>
          <td>{{e.end_at}}</td>
          <td>{{e.nb}}</td>
        </tr>
        <br>
      </tbody>
    </table>
</div>
