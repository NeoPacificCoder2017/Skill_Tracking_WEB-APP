<div class="pt-3">
    <!-- bar-progress -->
    <round-progress class="roundProgressBarStudent1" [responsive]="false" [stroke]="12" [radius]="70" [current]="current" [max]="max"></round-progress>
    <round-progress class="roundProgressBarStudent2" [responsive]="false" [stroke]="12" [radius]="50" [current]="current" [max]="max"></round-progress>
  </div>

<!-- Liste des formations -->
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Logo</th>
      <th scope="col">Nom</th>
      <!-- <th scope="col">Progression</th> -->
      <th scope="col">Date de début</th>
      <th scope="col">Date de fin</th>
      <th scope="col">Nombre d'étudiant</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let e of listFormations">
      <th scope="row">{{e.id}}</th>
      <td> {{e.logo}} </td>
      <td>{{e.name}}</td>
      <td>{{e.start_at}}</td>
      <td>{{e.end_at}}</td>
      <td>{{e.nb}}</td>
    </tr>
</table>
