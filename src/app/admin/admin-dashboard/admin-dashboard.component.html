<!-- create a new formation -->
 <div class="bouton-add">
    <span class="add-form">Ajouter une formation     </span>
    <button type="button" class="btn btn-add btn-circle btn-xl"><i class="glyphicon glyphicon-plus white"></i></button>
</div>

 <!-- Légende -->
<div class="legende">
 <p><i class="fa fa-square purple"></i>   PROGRESSION SUR LA FORMATION</p>
 <p><i class="fa fa-square red"></i>   PROGRESSION SUR LA MODULE</p>
</div>
<!-- Liste des formations -->
<div class="pt-2 p-4">
    <div class="pb-3">
      <h2 style="font-size: 35px;">Liste des formations</h2>
    </div>

    <!-- Tableau des formations -->
    <table class="table table-borderless space" style="color: #999">
      <thead class="" style="background-color: rgb(242, 242, 242); font-size: 14px; color: #999">
        <tr class="tablecolor rad text-row">
            <th scope="col">#</th>
            <th scope="col">Logo</th>
            <th scope="col">Nom</th>
            <th scope="col">Progression</th>
            <th scope="col">Date de début</th>
            <th scope="col">Date de fin</th>
            <th scope="col">Nombre d'étudiant</th>
            <th></th>
            <th></th>
        </tr>
      </thead>
      <tbody>
        <br>
        <tr *ngFor="let e of listFormations" class="rounded shadow mb-5 bg-white rounded rad text-row">
          <th scope="row" >{{e.id}}</th>
          <td style="width: 60px;"><img src="{{ e.logo }}" class="img-circle profile_img" ></td>
          <td>{{e.name}}</td>
          <td class="pb-4 barre">
            <round-progress class="progressBar1" [color]="'#E689B8'" [current]="50" [max]="100"[radius]="20" [stroke]="3"></round-progress>
            <round-progress class="progressBar2" [color]="'#A3A1FB'" [current]="80" [max]="100"[radius]="15"[stroke]="3"></round-progress>
          </td>
          <td>{{e.start_at}}</td>
          <td>{{e.end_at}}</td>
          <td>20</td>
          <td><i class="glyphicon glyphicon-pencil"></i></td>
          <td><i class="glyphicon glyphicon-trash"></i></td>
        </tr>
        <br>
      </tbody>
    </table>
</div>
