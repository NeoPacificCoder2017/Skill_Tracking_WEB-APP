<div class="col-md-3 left_col">
    <div class="left_col scroll-view">
      <div class="navbar nav_title" style="border: 0;">
        <a href="index.html" class="site_title"><img src="assets/images/logo-blanc.png" /> <span>Skills Tracking</span></a>
      </div>

      <div class="clearfix"></div>

      <!-- menu profile quick info -->
      <div class="profile clearfix">
        <div class="profile_pic">
          <img src="{{ environment.appUrl }}uploads/images/{{ me.avatar }}" alt="..." class="img-circle profile_img">
        </div>
        <div class="profile_info">
          <h2>{{ me.firstname }} {{ me.lastname }}</h2>
        </div>
      </div>
      <!-- /menu profile quick info -->

      <br />

      <!-- sidebar menu -->
      <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
        <div class="menu_section">
          <ul class="nav side-menu">
            <li *ngFor="let menu of menus.links">
              <a href="{{ menu.url }}">
                <i class="fa {{ menu.icon }}"></i> {{ menu.title }}</span>
              </a>
            </li>
          </ul>
        </div>

      </div>
      <!-- /sidebar menu -->
    </div>
</div>
